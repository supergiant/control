{{ define "body" }}
  <div class="row" id="main_row">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-12">

          <textarea rows=30 class="form-control" disabled></textarea>

        </div>
      </div>

      <script type="text/javascript">

        function prettyPrint(ugly) {
          return JSON.stringify(JSON.parse(ugly), undefined, 4);
        }

        $('textarea').val(prettyPrint('{{ .modelJSON }}'));

      </script>

    </div>
  </div>
{{ end }}
