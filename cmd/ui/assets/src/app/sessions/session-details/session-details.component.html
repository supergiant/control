<div class="app-sessions-container">
  <section class="app-session-details">
    <div class="app-context-header-panel">
      <button class="back-button" (click)="goBack()">
        <span class="sr-only sr-only-focusable">Back</span>
      </button>

      <h2>Session Details</h2>
    </div>

    <ngb-tabset type="pills" justify="center">
      <ngb-tab title="Info">
        <ng-template ngbTabContent>
          <div *ngIf="session" class="graph-container">
            <b>User Name:</b> {{ session.user.username }}<br />
            <b>Role:</b> {{ session.user.role }}<br />
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Raw Data">
        <ng-template ngbTabContent>
          <textarea class="form-control" disabled>
    {{session | json}}
          </textarea>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </section>
</div>
