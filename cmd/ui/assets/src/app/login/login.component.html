<div class="app-login-container">
  <h2>Log In</h2>

  <form method="POST">
    <div class="form-group">
      <label for="username" class="sr-only">Username</label>
      <input name="username" type="text" class="form-control" placeholder="Username" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="password" class="sr-only">Password</label>
      <input name="password" type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
    </div>
    <a routerLink="/kubes"><button type="submit" class="btn btn-primary" (click)="onSubmit()">
      Login
    </button></a>
    <div *ngIf="status" [class]="status"></div>
  </form>
</div>
