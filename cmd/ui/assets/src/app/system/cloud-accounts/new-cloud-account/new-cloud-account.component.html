<div class="subcontext">
  <header>
    <button type="button" class="back-button" (click)="back()"></button>

    <h3>Create a Cloud Account</h3>
  </header>

  <h4 *ngIf="!schema">Select a Cloud</h4>

  <div *ngIf="!schema" class="btn-group" role="group">
    <button *ngFor="let provider of providers" type="button" class="btn btn-light" (click)="sendChoice(provider)">{{ provider }}</button>
  </div>

  <div *ngIf="schema">
    <json-schema-form framework="bootstrap-3" [schema]="schema" [data]="model" (onSubmit)="create(value)" (onChanges)="value=$event"></json-schema-form>
  </div>
</div>
