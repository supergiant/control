<div class="subcontext-form">
  <header>
    <button type="button" class="back-button" [routerLink]="['/system/cloud-accounts']"></button>

    <h3><i class="fa fa-cloud"></i> Create a Cloud Account</h3>
  </header>

  <!-- [@.disabled]="true" tells Material not to render the sliding animation for tab content. https://github.com/angular/material2/issues/2706 -->
  <mat-tab-group [@.disabled]="true">
    <mat-tab *ngFor="let provider of providers">
      <ng-template mat-tab-label>
        {{ provider }}
      </ng-template>
      <br>

      <json-schema-form framework="bootstrap-3" [schema]="provider.schema" [data]="provider.model" (onSubmit)="create(value)" (onChanges)="value=$event"></json-schema-form>
    </mat-tab>
  </mat-tab-group>
  
  <br>
  <p *ngIf="!schema">Select a Cloud</p>
</div>
