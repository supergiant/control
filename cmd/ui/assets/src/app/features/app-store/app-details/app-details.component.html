<section *ngIf="chartDetails$ | async as chartDetails">

<mat-card>
  <article class="left">
    <mat-card-header>
      <mat-card-title>
        <h2>{{ chartDetails.name }}</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <section class="description">
      {{ chartDetails.description }}
      </section>

      <h3>Instructions</h3>
      <section *ngIf="chartDetails.instruction; else noInstructions"
               class="instructions">
      {{ chartDetails.instruction }}
      </section>
      <ng-template #noInstructions>
        This chart is not provided with the instructions.
      </ng-template>
    </mat-card-content>
  </article>
<aside>
  <h3>Info</h3>

<table class="info">
<tr>
  <td>Version:</td>
<td *ngIf="chartDetails.versions">
{{ chartDetails.versions[0].version }}
</td>
</tr>
<tr>
  <td>Repo:</td>
<td>{{ chartDetails.repo }}</td>
</tr>
</table>

  <h3>Actions</h3>
  <button mat-button
          color="secondary"
          class="configure">CONFIGURE
  </button>
  <button (click)="initDialog()"
          mat-button
          color="primary">DEPLOY
  </button>
</aside>
</mat-card>
</section>
