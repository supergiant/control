<section class="charts-wrapepr">
  <mat-card *ngFor="let chart of (charts$ | async)"
            class="app-card">
    <mat-card-header>
      <mat-card-title>
        <h2>{{ chart.name | titlecase }}</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
      {{ chart.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a [routerLink]="['details', chart.name]">
        <button mat-raised-button
                class="secondary">VIEW
        </button>
      </a>

      <div class="app-logo-wrapper">
        <img class="app-image"
             [src]="chart.icon"
             onError="this.src='data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=='">
      </div>
    </mat-card-actions>
  </mat-card>
</section>

<mat-paginator #paginator
               [length]="itemsCount"
               [pageSize]="10"
               [pageSizeOptions]="[10, 20, 60, 100]">
</mat-paginator>

<button class="btn-remove"
        (click)="removeRepo()"><i class="fa fa-minus-circle"></i>
  <span class="text">&nbsp; Remove repo</span>
</button>
