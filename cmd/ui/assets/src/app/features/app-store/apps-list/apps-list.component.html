<section class="charts-wrapper">
  <mat-card class="app-card actions">
    <mat-card-header>
      <mat-card-title>
        <h2>Add/remove repo</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Add new or remove current repository
      </p>
    </mat-card-content>
    <mat-card-actions class="repo-actions">
      <button (click)="addRepo()"
              mat-raised-button
              class="add-repo">ADD
      </button>
      <button (click)="removeRepo()"
              mat-raised-button
              class="remove-repo">REMOVE
      </button>

    </mat-card-actions>
  </mat-card>

  <mat-card *ngFor="let chart of (charts$ | async)"
            class="app-card">
    <mat-card-header>
      <mat-card-title>
        <h2>{{ chart.name | titlecase }}</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
      {{ chart.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a [routerLink]="['details', chart.name]">
        <button mat-raised-button
                class="secondary">VIEW
        </button>
      </a>

      <div class="app-logo-wrapper">
        <img class="app-image"
             [src]="chart.icon"
             onError="this.src='/assets/img/error.svg'">
      </div>
    </mat-card-actions>
  </mat-card>
</section>

<mat-paginator #paginator
               [length]="itemsCount"
               [pageSize]="10"
               [pageSizeOptions]="[10, 20, 60, 100]">
</mat-paginator>
