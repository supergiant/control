<section class="header">
  <ng-container *ngIf="showBreadcrumbs; else defaultHeader">

    <breadcrumbs [repoName]="(breadcrumbsData$ | async)?.repo"
                 [chartName]="(breadcrumbsData$ | async)?.name"></breadcrumbs>
  </ng-container>

  <ng-template #defaultHeader>
    <h1>
      Apps Store
    </h1>

    <input (keyup)="filterApps($event)"
           (blur)="filterClear($event)"
           class="search-input"
           type="search"
           placeholder="Filter apps by name">
  </ng-template>

  <nav class="apps-nav">
    <span *ngFor="let repo of (reposList$ | async) ">
      <a routerLinkActive="active"
         [routerLink]="[repo.name]">{{ repo.name }}</a>
    </span>
    <a (click)="addRepo()" class="add-repo"><i class="fa fa-plus-circle"></i></a>
  </nav>
</section>


<section class="contant-wrapper">
  <router-outlet></router-outlet>
</section>
