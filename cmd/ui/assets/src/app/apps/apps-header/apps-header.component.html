       <button class="dropdown-item" (click)="deleteCloudAccount()">Delete</button>
     </div>
   </div>
    <div id="searchbar-icon"></div>

    <input id="searchbar" type="text" placeholder="field:value">
      <button type="button" class="btn btn-sm pull-right btn-danger" (click)="loginComponent.logOut()">Log Out</button>

 </div>
