<div id="control-bar">
  <div class="btn-group"></div>
  <button class="btn btn-sm btn-outline-primary" id="new" (click)="sendOpen(true)">New</button>
  <div ngbDropdown class="d-inline-block">
    <button class="btn btn-sm btn-outline-primary" id="actions" ngbDropdownToggle>Actions</button>
    <div class="dropdown-menu" aria-labelledby="actions">
      <button class="dropdown-item" (click)="editPod()">Edit</button>
      <button class="dropdown-item" (click)="deletePod()">Delete</button>
    </div>
  </div>
  <div id="searchbar-icon"></div>
  <div id="filters"></div>
  <input id="searchbar" type="text" placeholder="Search..." (input)="setSearch($event.target.value)">
</div>
