
<div class="cpu">
  <!-- TODO: move this to background -->
  <svg class="cpu-label"
       xmlns="http://www.w3.org/2000/svg"
       viewBox="0 0 239.777 109.285">
    <defs>
      <style>.a {
        fill: #ff00a6;
        font-size: 62px;
        font-family: Montserrat-Light, Montserrat;
        font-weight: 300;
        letter-spacing: -0.05em;
      }

      .b {
        fill: none;
        stroke: #ff00a6;
        stroke-width: 0.5px;
      }</style>
    </defs>
    <g transform="translate(-108.436 -80.719)">
      <text class="a"
            transform="translate(210.413 140.72)">
        <tspan x="-65.751"
               y="0">CPU
        </tspan>
      </text>
      <path class="b"
            d="M262.276,228.627H467.26l34.615,34.61"
            transform="translate(-153.841 -73.409)"/>
    </g>
  </svg>
  <span *ngIf="cpuUsage" class="cpu-metric metric">{{ (cpuUsage * 100).toFixed(1) }}% usage</span>
</div>

<div class="orb-chart">
  <div class="left-chart">
    <svg class="cpu-actual-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 224 447">
      <defs>
        <style>
          .cpu-usage {
            fill: none;
            stroke: #ff00a6;
            stroke-miterlimit: 10;
            stroke-opacity: 0.5;
            stroke-width:40px;
            stroke-dasharray: 640.1873779296875;
            stroke-dashoffset: 640.1873779296875;
            transition: stroke-dashoffset 850ms ease-in-out;
          }
        </style>
      </defs>
      <g id="Layer_2" data-name="Layer 2">
        <g id="Layer_1-2" data-name="Layer 1">
          <path #cpu_usage_path class="cpu-usage" d="M224,427C111.34,427,20,335.89,20,223.5S111.34,20,224,20"/>
        </g>
      </g>
    </svg>
  </div>
  <div class="orb">
    <span class="cluster-name">{{ name }}</span>
  </div>
  <div class="right-chart">
    <svg class="ram-actual-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 183 364">
      <defs>
        <style>
          .ram-usage {
            fill: none;
            stroke: #40c4ff;
            stroke-opacity: 0.5;
            stroke-width: 32px;
            stroke-dasharray: 523.1494750976562;
            stroke-dashoffset: 523.1494750976562;
            transition: stroke-dashoffset 850ms ease-in-out;
          }
        </style>
      </defs>
      <g id="Layer_2" data-name="Layer 2">
        <g id="Layer_1-2" data-name="Layer 1">
          <path #ram_usage_path class="ram-usage" d="M0,16c92.23,0,167,74.32,167,166S92.23,348,0,348"/>
        </g>
      </g>
    </svg>
  </div>
</div>

<div class="ram">
  <!-- TODO: move this to background -->
  <svg class="ram-label"
       xmlns="http://www.w3.org/2000/svg"
       viewBox="0 0 239.771 76">
    <defs>
      <style>
        .c {
          fill: #40c4ff;
          font-size: 62px;
          font-family: Montserrat-Light, Montserrat;
          font-weight: 300;
        }

        .d {
          fill: none;
          stroke: #40c4ff;
          stroke-width: 0.5px;
        }
      </style>
    </defs>
    <g transform="translate(-817.346 -244.719)">
      <text class="c"
            transform="translate(957.413 304.72)">
        <tspan x="-73.811"
               y="0">RAM
        </tspan>
      </text>
      <path class="d"
            d="M501.872,263.242H296.89l-34.615-34.615"
            transform="translate(555.247 55.722)"/>
    </g>
  </svg>
  <span *ngIf="ramUsage" class="ram-metric metric">{{ (ramUsage * 100).toFixed(1) }}% usage</span>
</div>
