<div class="delete-cluster-modal-wrapper">
  <p class="headline">WARNING</p>
  <p class="communication">Deleting this cluster will remove all resources attached to it, and may lead to data loss. Are you sure you want to delete it?</p>
  <div class="action-buttons">
    <button mat-raised-button class="secondary" type="button"[mat-dialog-close]>CANCEL</button>
    <button mat-raised-button class="delete" type="button" [mat-dialog-close]="true">DELETE</button>
  </div>
</div>
