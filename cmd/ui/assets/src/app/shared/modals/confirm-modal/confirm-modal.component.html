<mat-dialog-content>Are you sure?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button
          mat-raised-button
          [mat-dialog-close]="true"
          color="primary">Yes
  </button>
  <button mat-button
          mat-raised-button
          mat-dialog-close>No
  </button>
</mat-dialog-actions>
